name: Visual Regression

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  visual-regression:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Visual regression comparison
        if: env.SCRNPIX_API_KEY != ''
        run: npm run compare
        env:
          SCRNPIX_API_KEY: ${{ secrets.SCRNPIX_API_KEY }}

      - name: Warn if API key is not configured
        if: env.SCRNPIX_API_KEY == ''
        run: echo "::warning::SCRNPIX_API_KEY secret is not set. Skipping visual regression comparison. Add it in Settings > Secrets > Actions."
        env:
          SCRNPIX_API_KEY: ${{ secrets.SCRNPIX_API_KEY }}

      - name: Upload diff artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-diffs
          path: |
            diffs/
            current/
          retention-days: 14

      - name: Upload all screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-screenshots
          path: |
            baselines/
            current/
            diffs/
          retention-days: 7
          if-no-files-found: ignore
